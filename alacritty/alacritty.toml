
# Regular Settings
[font]
size = 12.0

[font.bold]
family = "IosevkaNerdFont"
style = "Bold"

[font.bold_italic]
family = "IosevkaNerdFont"
style = "Bold Italic"

[font.italic]
family = "IosevkaNerdFont"
style = "Italic"

[font.normal]
family = "IosevkaNerdFont"
style = "Regular"

[cursor.style]
shape = "Block"
blinking = "On"

[general]
# Themes
import = [
	"~/.config/alacritty/themes/themes/github_dark.toml"
]
